<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
		<link href="fonticon/iconfont.css" rel="stylesheet" />

		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				plus.navigator.setStatusBarStyle("light")
				plus.navigator.setStatusBarBackground("#1c1c1c")
			})
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<h1 class="mui-title title-color"><b>WeChat</b></h1>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" tabindex="0">
				<span class="mui-icon iconfont icon-weixin"></span>
				<span class="mui-tab-label">WeChat</span>
			</a>
			<a class="mui-tab-item" tabindex="1">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">Contact</span>
			</a>
			<a class="mui-tab-item" tabindex="2">
				<span class="mui-icon iconfont icon-zhinanzhen"></span>
				<span class="mui-tab-label">Discover</span>
			</a>
			<a class="mui-tab-item" tabindex="3">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">Me</span>
			</a>
		</nav>

		<script type="text/javascript">
			var weixinArray = [{
					pageId: "chatlist.html",
					pageUrl: "chatlist.html",
				},
				{
					pageId: "contact.html",
					pageUrl: "contact.html",
				},
				{
					pageId: "discover.html",
					pageUrl: "discover.html",
				},
				{
					pageId: "me.html",
					pageUrl: "me.html",
				}
			];

			var weixinStyle = {
				top: "44px",
				bottom: "100px"
			}

			mui.plusReady(function() {
				var indexWebView = plus.webview.currentWebview()
				for (var i = 0; i < weixinArray.length; i++) {
					var weixinPage = plus.webview.create(weixinArray[i].pageUrl, weixinArray[i].pageId, weixinStyle)
					weixinPage.hide()
					indexWebView.append(weixinPage)
				}
				plus.webview.show(weixinArray[0].pageId)

				mui(".mui-bar-tab").on("tap", "a", function() {
					var tabindex = this.getAttribute("tabindex");

					// 显示点击的tab选项所对应的页面
					plus.webview.show(weixinArray[tabindex].pageId, "fade-in", 200);

					// 隐藏其他的不需要的页面
					for (var i = 0; i < weixinArray.length; i++) {
						if (i != tabindex) {
							plus.webview.hide(weixinArray[i].pageId, "fade-out", 200);
						}
					}
				})

			})


			function initData() {
				var chatlist = plus.webview.getWebviewById("chatlist.html");
				mui.fire(chatlist, "refresh");

				var me = plus.webview.getWebviewById("me.html");
				mui.fire(me, "refresh");
			}
		</script>
	</body>
</html>
