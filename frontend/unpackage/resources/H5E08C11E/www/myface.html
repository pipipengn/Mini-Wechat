<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />

	</head>

	<body>

		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="openMenu" class="mui-icon mui-icon-right-nav mui-pull-right" style="color: white;">…</a>
			<h1 class="mui-title title-color">My Header</h1>
		</header>

		<div class="mui-content">
			<img id="img_myface" src="image/face-default-cat.png" />
		</div>

		<div id="sheet-myface" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="link_choosePhoto" href="#">Choose Photo</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="link_savePhoto" href="#">Download Photo</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet-myface"><b>Cancel</b></a>
				</li>
			</ul>
		</div>


		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {

				refreshFace();

				// 添加自定义事件，刷新头像
				window.addEventListener("refresh", function() {
					refreshFace();
				});

				// 获取手机端可见屏幕的宽度
				var imgWidth = document.body.clientWidth;
				img_myface.width = imgWidth;
				img_myface.height = imgWidth;

				// 绑定选择菜单
				var openMenu = document.getElementById("openMenu");
				openMenu.addEventListener("tap", function() {
					mui("#sheet-myface").popover("toggle");
				});


				// 绑定选择照片的菜单按钮
				var link_choosePhoto = document.getElementById("link_choosePhoto");
				link_choosePhoto.addEventListener("tap", function() {
					// 从相册中选择一张照片
					plus.gallery.pick(function(path) {
						console.log(path);
						// 调用上传函数
						uploadImg(path)
					}, function(e) {
						console.log("取消选择图片");
					}, {
						filter: "image"
					});
					mui("#sheet-myface").popover("toggle");

				});

				// 绑定保存照片的菜单按钮
				var link_savePhoto = document.getElementById("link_savePhoto");
				link_savePhoto.addEventListener("tap", function() {

					plus.nativeUI.showWaiting("下载中...");

					var user = app.getUserGlobalInfo();
					var faceImage = user.faceImageBig;

					var dtast = plus.downloader.createDownload(
						faceImage, {},
						function(downloadFile, status) {

							plus.nativeUI.closeWaiting();

							if (status == 200) {
								var tempFile = downloadFile.filename;

								// 通过相册api保存照片到本地相册
								plus.gallery.save(tempFile, function() {
									app.showToast("保存照片成功！", "success");
								})

							} else {
								app.showToast("下载错误...", "error");
								console.log("下载错误...");
							}

						}
					);
					dtast.start(); // 启动下载任务
					mui("#sheet-myface").popover("toggle");
				});
			});

			function refreshFace() {
				var user = app.getUserGlobalInfo();
				var img_my_face = document.getElementById("img_myface");

				if (user != null) {
					var faceImage = user.faceImageBig;
					if (app.isNotNull(faceImage)) {
						img_my_face.src = faceImage;
					}
				}
			}


			function uploadImg(path) {
				mui.getJSON(app.serverUrl + "/S3Url", {
					category: 'news'
				}, function(data) {
					console.log(data.url)
					console.log(path.slice(7))


					var task = plus.uploader.createUpload(data.url, {
							method: "PUT"
						},
						function(t, status) {
							if (status == 200) {
								var url = t.responseText;
								console.log(url);
								document.getElementById("showPic").setAttribute("src", url)
							} else {
								console.log("上传失败：" + status);
							}
						});

					// 向任务中添加file对象
					task.addFile(path);
					task.start();
				});

				var user = app.getUserGlobalInfo()
				console.log(user.id)

				mui.ajax(app.serverUrl + "/u/uploadFace", {
					data: {
						userId: user.id,
						faceImageUrl: ""
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						console.log(200)
						if (data.status === 200) {
							var userInfoJson = data.data;
							console.log(userInfoJson)

							app.setUserGlobalInfo(userInfoJson);

							mui.openWindow("index.html", "index.html");
						} else {
							app.showToast(data.msg, "error");
						}
					}
				});


			}
		</script>

	</body>

</html>
